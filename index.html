<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="https://unpkg.com/three@0.141.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.141.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // 기본 설정
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);  // 배경색 설정

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);  // 카메라 위치 설정

    // OrbitControls 추가
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;

    // 조명 설정
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 10, 7);
    scene.add(light1);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // GLTF 모델 로드
    const loader = new THREE.GLTFLoader();
    let model;
    loader.load(
        'scene.gltf',  // 모델 경로 설정
        function (gltf) {
            model = gltf.scene;
            scene.add(model);
        },
        undefined,
        function (error) {
            console.error('모델 로드 중 오류 발생:', error);
        }
    );

    // 화면 크기 변경에 대응
    window.addEventListener('resize', function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    // 애니메이션 루프
    function animate() {
        requestAnimationFrame(animate);

        // 모델 회전 효과
        if (model) model.rotation.y += 0.01;

        controls.update();  // OrbitControls 업데이트
        renderer.render(scene, camera);  // 씬 렌더링
    }

    animate();  // 애니메이션 시작
</script>

</body>
</html>
