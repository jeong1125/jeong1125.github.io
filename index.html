<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
              "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import {GLTFLoader} from 'GLTFLoader';
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';

        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas : document.querySelector('#canvas')
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setSize(1000, 700);  // 캔버스 크기에 맞게 설정

        let camera = new THREE.PerspectiveCamera(30, 1, 0.1, 1000);  // near와 far 설정
        camera.position.set(0, 0, 10);  // 카메라를 더 멀리 이동

        scene.background = new THREE.Color('white');
        
        let light = new THREE.DirectionalLight(0xffffff, 1);  // 흰색 조명, 강도 1
        light.position.set(5, 10, 7);  // 조명 위치 조정
        scene.add(light);

        let loader = new GLTFLoader();
        loader.load('3dmodel/scene.gltf', function(gltf){
            console.log('Model loaded:', gltf.scene);  // 모델 로드 확인
            scene.add(gltf.scene);
            animate();  // 애니메이션 시작
        }, undefined, function(error) {
            console.error('Error loading model:', error);  // 에러 확인
        });

        // OrbitControls 추가
        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // 애니메이션 루프
        function animate(){
            requestAnimationFrame(animate);
            controls.update();  // OrbitControls 업데이트
            renderer.render(scene, camera);
        }
    </script>

</body>
</html>
